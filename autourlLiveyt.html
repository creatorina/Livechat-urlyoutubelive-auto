<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Live Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <script>
    const API_KEY = 'AIzaSyDwyVmxv3RKZETh-qgByWbQaVK7Naf4-L0'; // ← Ganti dengan API key kamu
    const CHANNEL_ID = 'UCibFcTqpMXuOKoJkX4UK0Dw'; // ← Ganti dengan Channel ID kamu
    const EMBED_DOMAIN = location.hostname; // OBS needs embed_domain

    async function getLiveVideoId() {
      const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&eventType=live&type=video&key=${API_KEY}`;
      const response = await fetch(apiUrl);
      const data = await response.json();

      if (data.items && data.items.length > 0) {
        return data.items[0].id.videoId;
      } else {
        throw new Error("No live video found.");
      }
    }

    async function embedLiveChat() {
      try {
        const videoId = await getLiveVideoId();
        const chatUrl = `https://www.youtube.com/live_chat?v=${videoId}&embed_domain=${EMBED_DOMAIN}`;
        document.getElementById("chat").innerHTML =
          `<iframe src="${chatUrl}" allowfullscreen></iframe>`;
      } catch (e) {
        document.body.innerHTML = "<h2 style='color:white'>❌ Tidak ada live saat ini.</h2>";
      }
    }

    embedLiveChat();
  </script>
</body>
</html>
